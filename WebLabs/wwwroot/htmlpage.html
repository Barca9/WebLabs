    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <!-- Панель навигации -->

                <!-- меню сайта -->
                <a class="navbar-brand" href="#">WebLabsV06</a>

                    00,0 руб <i class="fas fa-shopping-cart nav-color"></i> (0)
                </a>
                <div class="dropdown ml-4 nav-color">
                    <div class="dropdown-toggle" id="dropdownMenuButton"
                         data-toggle="dropdown" aria-haspopup="true"
                         aria-expanded="false">
                        <img src="images/images.jpg" width="30"
                             alt="User" class="rounded" />

        </div><!-- container - конец -->

    <main class="container">

        <form method="get">
            <h1>Лабораторная работа 1</h1>
            <h3>Список</h3>
            <ol type="A">
                <li> Элемент 1 списка</li>
                <li> Элемент 2 списка</li>
            </ol>
            <hr />

            <h4>Форма</h4> <br />
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="check1" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Чек-бокс 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="check2" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck1">
                            Чек-бокс 2
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="radio1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Радио - 1</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="radio2" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Радио - 2</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="radio3" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Радио - 3</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Логин</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="email1" placeholder="Введите имя">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name="paasword"placeholder="Введите пароль">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="fixed-bottom">
        <div class="container">
            <div class="navbar navbar-dark navbar-expand-md bg-dark">

                    <a class="nav-item nav-link" href="http://www.facebook.com">

                    </a>
                    <a class="nav-item nav-link" href="http://www.vk.com">
                        <i class="fab fa-vk fa-2x"></i>
                    </a>
                    <a class="nav-item nav-link" href="http://www.twitter.com">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>

    </footer>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
